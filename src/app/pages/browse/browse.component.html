<div class="browse">
  <h1>Todos os jogos</h1>
  <span>{{ games.length }} itens</span>
  <div class="browse-games">
    <ul>
      <li *ngFor="let game of games">
        <app-game-card [width]="200" [height]="200" imageSrc="{{ game.imageUrl }}"></app-game-card>
        <p>{{ game.title }}</p>
      </li>
    </ul>
  </div>
</div>
